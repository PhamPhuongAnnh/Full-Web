<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo hoạt cảnh animate trong jquery</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
            position: relative;
        }

        #box {
            width: 400px;
            padding: 40px;
            background: #e74c3c;
            text-align: center;
            color: #fff;
            position: absolute;
            top: 100px;
            left: 0px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#effect-animate").click(function () {
                $("#box").animate(
                    {
                        width: '100px',
                        padding: '50px'
                        , left: '500px'
                    },
                    1000, function () {
                        alert('ok');
                    }
                );
            });
        });
    </script>
    <div id="wrapper">
        <h1>Tạo hoạt cảnh animate trong jquery</h1>
        <a href="#" id="effect-animate">Show</a>
        <div id="box">BOX</div>
    </div>


</body>

</html>
