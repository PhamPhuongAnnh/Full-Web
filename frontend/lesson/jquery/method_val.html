<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương thức làm việc với giá trị</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <style>
        input {
            display: block;
            margin: 5px 0px 10px;
        }
    </style>
    <script>
        $(document).ready(function () {

            $("#form_login").submit(function () {
                // val
                var string_result;
                var username = $('#username').val();
                var password = $('#password').val();

                $('#val_username').text(username);
                $('#val_password').text(password);
                // alert($('#val_username').text());
                string_result = "<p>Username: <strong id='val_username'>" + username + "</strong></p>  Password: <strong id='val_password'>" + password + "</strong></p >";
                // alert(string_result);
                $('#result').html(string_result);
                return false;// hủy cái relode sumit, link của thẻ a 

            });


        });
    </script>
    <h1>Form đăng nhập</h1>
    <form action="" id="form_login" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <label for="password">password</label>
        <input type="password" name="password" id="password">
        <input type="submit" name="sm_login" value="Đăng nhập">
        <div id="result">

        </div>
    </form>
</body>

</html>
