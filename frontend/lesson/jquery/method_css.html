<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm phương thức tác động Css</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <style>
        .box {
            padding: 50px 100px;
            background: #333;
            color: white;
            float: left;

        }
    </style>
    <script>
        $(document).ready(function () {
            $('.box').click(function () {
                $(this).css({ 'padding': '100px 200px', 'background': 'red' });
                $('#css_padding').text($(this).css('padding'));
            })

        });
    </script>
    <div class="box">
        BOX
    </div>
    <p>Background: <span id="css_padding"></span></p>
</body>

</html>
