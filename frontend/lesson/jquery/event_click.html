<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện click trong jquery</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <style>
        #target,
        #other {
            display: inline-block;
            padding: 5px;
            margin: 5px;
            background: #333;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }

        #target:hover,
        #other:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#target").click(function () {
                alert('Bạn đã click vào target');
            });
            $("#other").click(function () {
                alert('bạn đã click vào other');
                $("#target").click();
            });
        }); 
    </script>
    <h1>Sự kiện click trong jquery</h1>
    <a href="#" id="target">#target</a>
    <a href="#" id="other">#other</a>
</body>

</html>
