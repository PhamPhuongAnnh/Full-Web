<html lang="en">

<head>

    <title>Nhóm selecter làm về class</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <style>
        .hightline {
            color: red;
            background: yellow;
        }
    </style>
    <script>
        $(document).ready(function () {
            //1 thêm 1 hoặc nhiều phần tử vào bộ chọn 
            // $('p').click(function () {

            // });

            //2. ấn thêm và xóa 
            // $('p').click(function () {
            //     if (!$(this).hasClass('hightline')) {
            //         $('p').removeClass('hightline');
            //         $(this).addClass('hightline');
            //     }
            // });

            //3 dùng toggleclass: công tắc điện
            $('p').click(function () {
                $('p').removeClass('hightline');
                $(this).toggleClass('hightline');

            });

        });

    </script>
