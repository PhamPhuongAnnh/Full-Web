<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form select box</title>
</head>

<body>
    <form>
        <label for="name">Tên </label>
        <select name="name" id="name">
            <option value="0">Chọn tên</option>
            <option value="1">Lan</option>
            <option value="2">Phuong</option>
            <option value="3">Đức</option>
        </select>
    </form>
</body>

</html>
