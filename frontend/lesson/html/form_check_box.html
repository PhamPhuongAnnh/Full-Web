<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form check box</title>
</head>

<body>
    <h3>Check box</h3>
    <form action="">
        <h4>Thức ăn</h4>
        <label for="cake">Bánh</label>
        <input type="checkbox" id="cake" name="food">
        <label for="vegetable">Rau</label>
        <input type="checkbox" id="vegetable" name="food">
        <label for="fuirt">Hoa Qua</label>
        <input type="checkbox" id="fuirt" name="food">
        <label for="rice">Cơm</label>
        <input type="checkbox" id="rice" name="food">
    </form>
</body>

</html>
