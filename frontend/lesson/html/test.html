<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form</title>
</head>

<body>
    <h3>Form nhập dữ liệu Check BOX</h3>
    <form>
        <p>Môn học</p>
        <label for="soccer">Bóng đá</label>
        <input type="checkbox" name="subject" id="soccer">
        <label for="book">Đọc sách</label>
        <input type="checkbox" name="subject" id="book">
        <label for="game">Chơi game</label>
        <input type="checkbox" name="subject" id="game">
        <label for="chess">cờ vua</label>
        <input type="checkbox" name="subject" id="chess">
    </form>
    <!-- name: hiển thị tên gợi ý -->

</body>

</html>
