<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector addon after beform</title>
</head>

<body>
    <style>
        p::before {
            content: "Pham";
            color: red;
        }

        p::after {
            content: "anh";
            color: yellow;
        }
    </style>
    <p>phương
    </p>
</body>

</html>
