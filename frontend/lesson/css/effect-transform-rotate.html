<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #wrapper {
            text-align: center;
        }

        /* 
        #header h3:hover {
            transform: rotate(90deg);
            transition: all 2s;
        } */

        #header h3 {
            background: green;
            width: fit-content;
            margin: 0px auto;
            color: white;
            height: 33px;
            padding-top: 10px;
        }

        #header h3:hover {
            background: red;
            color: yellow;
            transition: all 2s;
            transform: scale(1.2, 1.2);
            transform: rotate(90deg);

        }

        #content p {
            background: gray;
            width: 321.96px;
            margin: 0px auto;
            color: black;
            padding-top: 10px;
        }

        #content p:hover {
            background: blue;
            color: white;
            transition: all 2s;
            transform: scale(1.5, 1.2);
            transform: rotate(180deg);
        }

        #footer p {
            background: green;
            width: 321.96px;
            margin: 0px auto;
            color: white;
            padding-top: 10px;
        }

        #footer p:hover {
            background: red;
            color: yellow;
            transition: color 2s, background 2s;
            transform: scale(1.2, 1.2);
        }
    </style>

    <div id="wrapper">
        <div id="header">
            <h3>Hiệu ứng xoay 1 khối theo 1 góc nhỏ cho trước Transform-rotate</h3>
        </div>
        <div id="content">
            <p>Xin chào <br> chúc bạn 1 giáng sinh vui vẻ</p>
        </div>
        <div id="footer">
            <p>
                phạm thị phương anh
            </p>
        </div>
    </div>
</body>

</html>
