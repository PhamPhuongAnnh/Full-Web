<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector focus</title>
</head>

<body>
    <style>
        input:focus {
            background: yellow;
            color: red;
        }
    </style>
    <form action="">
        <h3>selector focus</h3>
        <label for="name">Name</label>
        <input type="text" id="name">
        <br><br>
        <label for="pass">Pass</label>
        <input type="password" id="pass">
        <br><br>
        <button>Login</button>
        <!-- Chọn phần tử form đang được focus -->
    </form>

</body>

</html>
