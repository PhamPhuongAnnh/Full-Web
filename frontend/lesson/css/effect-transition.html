<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        h2 {
            font-weight: bold;
            text-transform: uppercase;
        }

        .box {
            width: 200px;
            height: 100px;
            text-align: center;
            color: white;
            background: green;
            margin: 0px auto;
            padding-top: 80px;
        }

        .box:hover {
            transition: color 2s, background 3s;
            background: yellow;
            color: black;
        }
    </style>
    <h2>thuộc tính làm mềm trong quá trình thay đổi css transition</h2>
    <div class="box">Phạm thị phương Anh</div>
</body>

</html>
