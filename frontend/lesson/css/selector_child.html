<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector anh chi em</title>
</head>

<body>
    <h3>Selector anh chi em</h3>
    <style>
        ul li:first-child {
            color: bisque;
            text-align: center;
        }

        ul li:last-child {
            color: red;
        }

        ul li:nth-child(2n) {
            color: blueviolet;
        }
    </style>
    <ul>
        <li>anh 1</li>
        <li>anh 2</li>
        <li>anh 3</li>
        <li>anh 4</li>
        <li>anh 5</li>
    </ul>
</body>

</html>
