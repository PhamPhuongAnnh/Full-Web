<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Nhóm class display bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Display bootstrap</h1>

                <h3>Display cho tất cả các thiết bị</h3>
                <div class="box bg-dark p-1 text-light d-inline-block"> box1</div>
                <div class="box bg-primary p-1 text-light d-inline-block"> box2</div>


                <h3>Display cho các thiết bị khác nhau</h3>
                <div class="box bg-dark p-1 text-light d-none d-md-block "> box1</div>
                <div class="box bg-primary p-1 text-light d-none d-sm-block"> box2</div>
                <div class="box bg-danger p-1 text-light d-none d-md-block d-lg-none"> box3</div>
                <div class="box bg-secondary p-1 text-light "> box4</div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
