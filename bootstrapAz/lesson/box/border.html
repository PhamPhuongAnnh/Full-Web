<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>thiết lập border trong bootsstrap</title>
</head>

<body>
    <style>
        .box {
            height: 100px;
            margin-bottom: 10px;
            width: 200px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Border trong bootrap</h1>
                <h3>thiết lập màu sách border </h3>
                <div class="box bg-light border border-primary"></div>
                <div class="box bg-light border border-secondary"></div>
                <div class="box bg-light border border-success"></div>
                <div class="box bg-light border border-danger"></div>
                <div class="box bg-light border border-info"></div>
                <div class="box bg-light border border-light"></div>
                <div class="box bg-light border border-white"></div>
                <div class="box bg-light border border-warning"></div>


                <h3>Hủy bỏ border </h3>
                <div class="box bg-light border border-0"></div>
                <div class="box bg-light border border-bottom-0"></div>
                <div class="box bg-light border border-top-0"></div>
                <div class="box bg-light border border-left-0"></div>
                <div class="box bg-light border border-left-0"></div>

                <h3>Thiết lập border </h3>
                <div class="box bg-light border"></div>
                <div class="box bg-light border-top"></div>
                <div class="box bg-light border-right"></div>
                <div class="box bg-light border-bottom"></div>
                <div class="box bg-light border-left"></div>



            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
