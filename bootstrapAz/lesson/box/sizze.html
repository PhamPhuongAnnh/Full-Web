<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Thiết lập kích thước khối trong bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Thiết lập kích thước khối trong bootstrap</h1>
                <h3>Thiết lập độ rộng của khối</h3>
                <div class="box-parent bg-secondary">
                    <div class="box-child bg-success w-25">
                        Box1
                    </div>
                    <div class="box-child bg-success w-50">
                        Box1
                    </div>
                    <div class="box-child bg-success w-75">
                        Box1
                    </div>
                    <div class="box-child bg-success w-100">
                        Box1
                    </div>


                </div>
                <h3>Thiết lập độ cao của khối</h3>
                <div class="box-parent bg-secondary" style="height: 200px;">
                    <div class="box-child bg-success float-left w-25 h-25">
                        Box1
                    </div>
                    <div class="box-child bg-success float-left w-25 h-50">
                        Box1
                    </div>
                    <div class="box-child bg-success float-left w-25 h-75">
                        Box1
                    </div>
                    <div class="box-child bg-success float-left w-25 h-100">
                        Box1
                    </div>

                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
