<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Botton trong bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Button trong botton</h1>
                <h3>Background button</h3>
                <button class="bnt btn-primary">Button</button>
                <button class="bnt btn-secondary">Button</button>
                <button class="bnt btn-success">Button</button>
                <button class="bnt btn-info">Button</button>
                <button class="bnt btn-danger">Button</button>
                <button class="bnt btn-dark">Button</button>
                <button class="bnt btn-light">Button</button>
                <button class="bnt btn-link">Button</button>

                <h3>border button</h3>
                <h1 class="text-center">Button trong botton</h1>
                <h3>Background button</h3>
                <button class="bnt btn-outline-primary ">Button</button>
                <button class="bnt btn-outline-secondary">Button</button>
                <button class="bnt btn-outline-success">Button</button>
                <button class="bnt btn-outline-info">Button</button>
                <button class="bnt btn-outline-danger">Button</button>
                <button class="bnt btn-outline-dark">Button</button>
                <button class="bnt btn-outline-light">Button</button>
                <button class="bnt btn-outline-link">Button</button>
                <h3>Khích thước của button</h3>
                <button class="bnt btn-primary btn-sm">Button</button>
                <button class="bnt btn-secondary bnt-sm">Button</button>
                <button class="bnt btn-primary btn-lg">Button</button>
                <button class="bnt btn-secondary btn-lg">Button</button>

                <h3>butoon block</h3>
                <button class=" btn btn-warning btn-block"> Button</button>


                <h3>Disable button</h3>
                <button class="bnt btn-outline-info" disabled="true">Button</button>
                <a href=""><button class="btn btn-primary disabled">Button tag a</button></a>

                <h3>Các thẻ có thể sử dụng class button</h3>
                <a href="" class="btn btn-info" role="button">Button</a>
                <input type="submit" class="btn btn-info" value="Đăng nhập">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
