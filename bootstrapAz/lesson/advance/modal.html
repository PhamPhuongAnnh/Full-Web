<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Modal Bootsrap</title>
</head>

<body>
    <style>
        /* #demo-modal {
            /* display: block;
        }  */
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Modal Bootrstrap</h3>

                <!-- kích hoạt modal -->
                <button class="btn btn-primary" data-toggle="modal" data-target="#demo-modal">show modal</button>

                <!-- Cấu trúc Modal -->
                <div class="modal fade" id="demo-modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="modal-title">
                                    Demo Modal
                                </div>
                                <button class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <!-- end header -->
                            <div class="modal-body">
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste nesciunt asperiores
                                    eligendi illum beatae doloremque, laudantium maxime explicabo blanditiis quo.</p>

                            </div>
                            <!-- end content -->
                            <div class="modal-footer">
                                <button class="btn btn-primary" data-dismiss="modal"> Đóng </button>
                                <button class="btn btn-primary"> Lưu</button>
                            </div>
                            <!-- end footer -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
