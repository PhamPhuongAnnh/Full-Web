<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dropdown menu Bootstrap</title>
</head>

<body>
    <style>
        #my-dropdown .dropdown-menu {
            width: 300px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">
                    Dropdow menu bootstrap
                </h1>
                <div class="dropdown float-right" id="my-dropdown">
                    <button class="btn btn-primary dropdown-toggle" data-display="static"
                        data-toggle="dropdown">AVATAR</button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a href="" class="dropdown-item">menu item 1</a>
                        <a href="" class="dropdown-item">menu item 2</a>
                        <a href="" class="dropdown-item">menu item 3</a>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-header">More menu</div>
                        <a href="" class="dropdown-item">menu item 4</a>
                        <a href="" class="dropdown-item">menu item 5</a>
                        <div class="dropdown-divider"></div>
                        <p class="p-4 text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non repudiandae eos
                            nihil, voluptatem voluptatibus nam sit quasi deleniti consequatur adipisci.</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>

    <script>
        $(document).ready(function () {
            // $("#my-bropdown").on('show.bs.dropdown', function () {
            //     alert("ok");
            // });
            $('#my-bropdown').on('hide.bs.dropdown', function () {
                alert("ok");
            });
        });
    </script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
